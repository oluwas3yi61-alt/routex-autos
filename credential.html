<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Vehicle - Routex Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Routex Autos</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="catalog.html" class="text-gray-700 hover:text-blue-600">Cars</a>
      <a href="services.html" class="text-gray-700 hover:text-blue-600">Services</a>
      <a href="reviews.html" class="text-gray-700 hover:text-blue-600">Reviews</a>
      <a href="credential.html" class="text-gray-700 hover:text-blue-600">Register Vehicle</a>
    </div>
  </nav>

  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold mb-6">Vehicle Registration Form</h2>

    <form id="credentialForm" class="bg-white shadow-lg rounded p-6 grid grid-cols-1 gap-4">
      <label class="flex flex-col">
        Full Name
        <input type="text" name="fullname" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Current Location
        <input type="text" name="location" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Contact Primary
        <input type="tel" name="contact1" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Contact Secondary
        <input type="tel" name="contact2" class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        National Identification Number (NIN)
        <input type="text" name="nin" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Vehicle Brand
        <input type="text" name="carBrand" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Vehicle Model
        <input type="text" name="carModel" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Manufacturing Year
        <input type="number" name="carYear" min="2012" max="2026" required class="border rounded p-2">
      </label>
      <label class="flex flex-col">
        Color
        <input type="text" name="carColor" required class="border rounded p-2">
      </label>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mt-2">Submit</button>
    </form>
    <p id="successMsg" class="text-green-600 mt-4 font-bold"></p>
  </section>

  <script>
    document.getElementById('credentialForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('successMsg').innerText = "Vehicle registration submitted successfully!";
      this.reset();
    });
  </script>
</body>
</html>
