<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routex Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">RoadLink Autos</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="catalog.html" class="text-gray-700 hover:text-blue-600">Cars</a>
      <a href="services.html" class="text-gray-700 hover:text-blue-600">Services</a>
      <a href="reviews.html" class="text-gray-700 hover:text-blue-600">Reviews</a>
      <a href="credential.html" class="text-gray-700 hover:text-blue-600">Register Vehicle</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="text-center py-16 bg-blue-50">
    <h2 class="text-4xl font-bold mb-4">Welcome to RoadLink Autos</h2>
    <p class="text-lg text-gray-700 mb-6">Professional Car Sales & Interstate Delivery Services in Abuja</p>
    <a href="catalog.html" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">View Cars</a>
  </section>

  <!-- Featured Cars -->
  <section class="py-12 container mx-auto">
    <h3 class="text-2xl font-bold mb-6">Featured Cars</h3>
    <div id="featured-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- JS will populate featured cars -->
    </div>
  </section>

  <script src="js/app.js"></script>
  <script>
    const featuredGrid = document.getElementById('featured-grid');
    cars.slice(0,3).forEach(car => {
      const card = document.createElement('div');
      card.classList.add('bg-white shadow-lg rounded p-4 flex flex-col items-center');
      card.innerHTML = `
        <img src="${car.img}" alt="${car.brand} ${car.model}" class="w-full h-48 object-cover mb-4 rounded">
        <h3 class="text-xl font-bold mb-2">${car.brand} ${car.model}</h3>
        <p>Year: ${car.year}</p>
        <p>Price: â‚¦${car.price.toLocaleString()}</p>
        <a href="catalog.html" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">View All Cars</a>
      `;
      featuredGrid.appendChild(card);
    });
  </script>
</body>
</html>
